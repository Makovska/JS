<body>
	<h1 class="section">Задача 6</h1>
	<div class="section">
		<h2>Інвестор вклав S тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за
			допомогою циклів
			суму, яку він одержить.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<ul>
			<script>
				const startSum = parseFloat(prompt('Початкова сума', '100')),
					depositTerm = parseInt(prompt('Термін вкладу', '20')),
					depositRate = parseFloat(prompt('Відсоткова ставка вкладу', '20')),
					tax = 5;
				let profitTotal = startSum;

				for (let year = 0; year < depositTerm; year++) {
					profitPerYear = profitTotal * depositRate / 100;
					taxPerYear = profitPerYear * tax / 100;
					profitTotal += profitPerYear - taxPerYear
				}

				alert(profitTotal)

			</script>
		</ul>

	</div>
</body>
