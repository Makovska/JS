<body>
	<h1 class="section">Задача 1</h1>
	<div class="section">
		<h2>Використовуючи цикли вивести на екран 20 символів «о».
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<ul>
			<script>

				}
			</script>
