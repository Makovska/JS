<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1 class="section">Задача 11.1.</h1>
	<div class="section">
		<h2>Вивести на екран усі трицифрові числа, у яких перша цифра є більшою або рівною за суму другої і третьої.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			for (let digitFirst = 1; digitFirst <= 9; digitFirst++) {
				for (let digitSecond = 0; digitSecond <= digitFirst; digitSecond++) {
					for (let digitThird = 0; digitThird <= digitFirst - digitSecond; digitThird++)
						document.write(`<p>${digitFirst.toString() + digitSecond.toString() + digitThird.toString()}</p>`)
				}
			}
		</script>

	</div>
</body>

</html>
