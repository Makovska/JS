<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 6 - Task 10</title>
</head>

<body>
	<h1 class="section">Задача 10</h1>
	<div class="section">
		<h2>Вивести на екран
			<pre>
				1 1
				2 1234
				3 123456789
				4 1234…16
				5 1 … 25
				6 1…36
			</pre>
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>

			for (let row = 1; row <= 6; row++) {
				document.write(`<p>${row} `);
				let lastNumber = Math.pow(row, 2);
				for (let number = 1; number <= lastNumber; number++) {
					document.write(`${number}`);
				}
				document.write(`</p>`);
			}
		</script>

	</div>
</body>

</html>
