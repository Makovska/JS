<body>
	<h1 class="section">Задача 2.1.</h1>
	<div class="section">
		<h2>Відобразити трикутник за допомогою символів «о» (center).
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>

			for (let row = 1; row <= 7; row++) {
				document.write(`<p style="text-align: center;">`);
				for (let symbol = 1; symbol <= row; symbol++) {
					document.write(`<span>o</span>`)
				}
				document.write(`<p>`)
			}

		</script>

	</div>
</body>
