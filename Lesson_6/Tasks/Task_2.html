<body>
	<h1 class="section">Задача 2</h1>
	<div class="section">
		<h2>Відобразити трикутник за допомогою символів «о» (left).
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<ul>
			<script>

				for (let row = 1; row <= 7; row++) {
					document.write(`<p>`);
					for (let symbol = 1; symbol <= row; symbol++) {
						document.write(`<span>o</span>`)
					}
					document.write(`<p>`)
				}

			</script>
		</ul>

	</div>
</body>
