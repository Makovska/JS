<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Lesson 6 - Task 7</title>
</head>

<body>
	<h1 class="section">Задача 7</h1>
	<div class="section">
		<h2>Інвестор вклав S тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних. Визначити за
			допомогою циклів
			суму, яку він одержить.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			const startSum = parseFloat(prompt('Початкова сума', '100')),
				depositTermFirst = parseInt(prompt('Термін вкладу', '20')),
				depositRateFirst = parseFloat(prompt('Відсоткова ставка вкладу', '20')),
				tax = 5;
			let profitTotal = startSum;

			for (let year = 0; year < depositTermFirst; year++) {
				profitPerYear = profitTotal * depositRateFirst / 100;
				taxPerYear = profitPerYear * tax / 100;
				profitTotal += profitPerYear - taxPerYear
			}

			const depositTermSecond = parseInt(prompt('Термін вкладу', '17')),
				depositRateSecond = parseFloat(prompt('Відсоткова ставка вкладу', '27'));

			for (let year = 0; year < depositTermSecond; year++) {
				profitPerYear = profitTotal * depositRateSecond / 100;
				taxPerYear = profitPerYear * tax / 100;
				profitTotal += profitPerYear - taxPerYear
			}

			alert(profitTotal)

		</script>

	</div>
</body>

</html>
