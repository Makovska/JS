<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>
	<h1 class="section">Задача 8</h1>
	<div class="section">
		<h2>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А».
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			let autoNumbers = ['AI3639BX', 'CE6595AA', 'AI4684PH', 'BT1116AP', 'AA9999TA', 'HOTPEPRS', '1A23000', '7K11974', '4S64641', 'EBG542'];

			function getArrayNumbersStsrtA(numbers) {
				let arrayNumbersStsrtA = [];
				for (const number of numbers) {
					if (number[0] == 'A') {
						arrayNumbersStsrtA.push(number)
					}
				}
				return arrayNumbersStsrtA
			}

			document.write(`<p>${getArrayNumbersStsrtA(autoNumbers)}</p>`)
		</script>

	</div>
</body>

</html>
