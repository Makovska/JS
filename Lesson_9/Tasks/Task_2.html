<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 9 - Task 2</title>
</head>

<body>
	<h1 class="section">Задача 2</h1>
	<div class="section">
		<h2>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
			заповнена 7-ками.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			let countElementsUserEntered = parseInt(prompt('Введіть кілкість елементів', '10'))

			function getArray(countElements) {
				return new Array(countElements).fill(1, 0, countElements / 2).fill(7, countElements / 2)
			}

			document.write(`<p>${getArray(countElementsUserEntered)}</p>`)
		</script>

	</div>
</body>

</html>
