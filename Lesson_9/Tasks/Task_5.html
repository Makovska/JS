<body>
	<h1 class="section">Задача 5</h1>
	<div class="section">
		<h2>Дано масив елементів. Знайти добуток додатних елементів.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			let elementsUserEntered = [100, -30, 25, 125, -369, 21, 589, -357]

			function getMultiplicationPositiveElements(elements) {
				let multiplicationPositiveElements = 1;
				for (const element of elements) {
					if (element > 0) {
						multiplicationPositiveElements *= element
					}
				}
				return multiplicationPositiveElements
			}

			document.write(`<p>${getMultiplicationPositiveElements(elementsUserEntered)}</p>`)
		</script>

	</div>
</body>
