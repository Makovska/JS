<body>
	<h1 class="section">Задача 7</h1>
	<div class="section">
		<h2>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			let prices = [1000, 300, 250, 1250, 3690, 210, 5890, 3570];
			const discount = 30;

			function getArrayWithDiscountedPrices(prices) {
				for (let i = 0; i < prices.length; i++) {
					if (prices[i] > 1000) {
						prices[i] *= (100 - discount) / 100
					}
				}
				return prices
			}

			document.write(`<p>${getArrayWithDiscountedPrices(prices)}</p>`)
		</script>

	</div>
</body>
