<body>
	<h1 class="section">Задача 10</h1>
	<div class="section">
		<h2>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
			грн.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			let prices = [1000, 300, 250, 1250, 3690, 210, 5890, 3570];
			const tax = 20;

			function getArrayWithTax(prices) {
				let arrayWithTax = [];
				for (const price of prices) {
					arrayWithTax.push(price * tax / 100)
				}
				return arrayWithTax
			}

			document.write(`<p>${getArrayWithTax(prices)}</p>`)
		</script>

	</div>
</body>
