<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 8 - Task 8</title>
</head>

<body>
	<h1 class="section">Задача 8</h1>
	<div class="section">
		<h2>Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином
			значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не
			відмовиться). Знаходити
			сумарний виграш.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			function getRandomNum(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1))
			}

			let wonSums = [],
				wonSumsLength = getRandomNum(10, 50);

			for (let i = 0; i < wonSumsLength; i++) {
				wonSums.push(getRandomNum(-500, 500))
			}

			let userWons = 0,
				userChoice = parseInt(prompt(`Оберіть номер елемента від 1 до ${wonSumsLength}`));
			do {
				userWons += wonSums[userChoice - 1];
				userChoice = parseInt(prompt(`Ваш сумарний виграш ${userWons}. Якщо бажаєте спробувати ще, оберіть номер елемента від 1 до ${wonSumsLength}`));
			} while (userChoice);

			document.write(`<p>Ваш сумарний виграш ${userWons}</p>`)

		</script>

	</div>
</body>

</html>
