<body>
	<h1 class="section">Задача 6</h1>
	<div class="section">
		<h2>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
			користувач (кількість грошей задається).
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			let productsTitle = ['Сир', 'Вода', 'Хліб', 'Молока', 'Риба', 'Насіння', 'Банани', 'Мило', 'Пакет', 'Макарони'],
				productsPrice = ['270', '20', '11', '35', '430', '6', '40', '17', '3', '50'],
				userMoney = parseFloat(prompt('Кількість грошей'));

			function showCanBuy(titles, prices, money) {
				let countAutoFromKyiv = 0;
				for (let title = 0, price = 0; title < titles.length; title++, price++) {
					if (prices[price] <= money) {
						document.write(`
							<p>${titles[title]} за ${prices[price]} грн.</p>
							`)
					}
				}
			}

			document.write(`<p>Ви можете купити</p>`)
			showCanBuy(productsTitle, productsPrice, userMoney)

		</script>

	</div>
</body>
