<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 8 - Task 1</title>
</head>

<body>
	<h1 class="section">Задача 1</h1>
	<div class="section">
		<h2>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він
			відноситься
			(відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би
			одна трійка)).
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			let K = 1 + Math.floor(Math.random() * 3),
				studentScores = [];

			for (let index = 0; index < K; index++) {
				studentScores.push(2 + Math.floor(Math.random() * (5 - 2 + 1)));
			}

			function getAverageScore(scores) {
				let sumScores = 0;
				for (let score = 0; score < scores.length; score++) {
					sumScores += scores[score]
				}
				return sumScores / scores.length
			}

			function getMinFromArray(array) {
				let minFromArray = array[0];
				for (let i = 1; i < array.length; i++) {
					minFromArray = (array[i] < minFromArray) ? array[i] : minFromArray
				}
				return minFromArray
			}

			function getRank(scores) {
				let rank;
				switch (getMinFromArray(scores)) {
					case 2: rank = 'двійочник'
						break;
					case 3: rank = 'трійочник'
						break;
					case 4: rank = 'хорошист'
						break;
					case 5: rank = 'відмінник'
						break;
					default: throw new Error('Некоректна оцінка')
						break;
				}
				return rank
			}

			document.write(`
			<p>Оцінки ${studentScores}</p>
			<p>Cередній бал ${getAverageScore(studentScores).toFixed(1)}</p>
			<p>Категорія - ${getRank(studentScores)}</p>`)

		</script>

	</div>
</body>

</html>
