<body>
	<h1 class="section">Задача 3</h1>
	<div class="section">
		<h2>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			let studentsName = ['Іван', 'Петро', 'Катерина', 'Марія', 'Ксенія', 'Іван', 'Богдан', 'Катерина', 'Максим', 'Іван'];

			function getCountIvan(names) {
				let countIvan = 0;
				for (let name = 0; name < names.length; name++) {
					if (names[name] == 'Іван') {
						countIvan++
					}
				}
				return countIvan
			}

			document.write(`
			<p>Іванів ${getCountIvan(studentsName)}</p>
			`)

		</script>

	</div>
</body>
