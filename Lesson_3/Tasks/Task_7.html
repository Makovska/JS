<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 3 - Task 7</title>
</head>
<body>
	<h1 class="section">Задача 7</h1>
		<div class="section">
			<h2>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.</h2>
		</div>
		<div class="section">
			<h2>Відповідь</h2>
			<script>
				//Вводимо необхідні дані
				let monthNumber = parseInt(prompt('Введіть номер місяця', '1')),
					result = 'Введено не коректне число.';
	
				//Знаходимо результат
				switch (monthNumber) {
					case 12:
					case 1:
					case 2:
						result = 'Зима';
						break;
					case 3:
					case 4:
					case 5:
						result = 'Весна';
						break;
					case 6:
					case 7:
					case 8:
						result = 'Літо';
						break;
					case 9:
					case 10:
					case 11:
						result = 'Осінь';
						break;
				}
	
				//Виводимо результат
				document.write(`
					<p>${result}</p>
				`)
			</script>
		</div>
</body>
</html>
