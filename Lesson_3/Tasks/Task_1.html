<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 3 - Task 1</title>
</head>
<body>
	<h1 class="section">Задача 1</h1>
		<div class="section">
			<h2>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</h2>
		</div>
		<div class="section">
			<h2>Відповідь</h2>
			<script>
				//Вводимо необхідні дані
				let nameChild1 = prompt("Введіть ім'я першої дитини", 'Катя'),
					nameChild2 = prompt("Введіть ім'я другої дитини", 'Женя'),
					countCandiesChild1 = parseInt(prompt("Введіть кількість цукерок у першої дитини", '0')),
					countCandiesChild2 = parseInt(prompt("Введіть кількість цукерок у другої дитини", '0')),
					result = 'Дайте дітям цукерки!';
	
				//Знаходимо результат
				if (countCandiesChild1 > 0 || countCandiesChild2 > 0) {
					if (countCandiesChild1 > countCandiesChild2) {
						result = 'Катя!';
					} else if (countCandiesChild1 < countCandiesChild2) {
						result = 'Женя!';
					} else {
						result = 'Кількість цукерок однакова.';
					}
				}
	
				//Виводимо результат
				document.write(`
					<p>${result}</p>
				`)
			</script>
		</div>
</body>
</html>
