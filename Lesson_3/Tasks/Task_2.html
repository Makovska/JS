<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 3 - Task 2</title>
</head>
<body>
	<h1 class="section">Задача 2</h1>
		<div class="section">
			<h2>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</h2>
		</div>
		<div class="section">
			<h2>Відповідь</h2>
			<script>
				//Вводимо необхідні дані
				let productPrice = parseFloat(prompt('Введіть вартість товару', '0')),
					moneyCount = parseFloat(prompt('Введіть кількість грошей', '0')),
					result = 'Вибачте! Без грошей здійснити покупку не можливо!';
	
				//Знаходимо результат
				if (moneyCount > 0) {
					if (moneyCount > productPrice) {
						result = 'Ваша покупка успішно сплачена!';
						if (moneyCount - productPrice >= 4) {
							result += ' Не бажаєте спробувати свою вдачу з нашими лотереями?'
						}
					} else {
						result = 'Недостатньо грошей для здійснення покупки!';
					}
				}
	
				//Виводимо результат
				document.write(`
					<p>${result}</p>
				`)
			</script>
		</div>
</body>
</html>
