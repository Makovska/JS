<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 3 - Task 5</title>
</head>
<body>
	<h1 class="section">Задача 5</h1>
		<div class="section">
			<h2>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</h2>
		</div>
		<div class="section">
			<h2>Відповідь</h2>
			<script>
				//Вводимо необхідні дані
				let driverCategory = prompt('Введіть категорію водія').toUpperCase(),
					result = 'Назва категорії введена не коректно.';
	
				//Знаходимо результат
				switch (driverCategory) {
					case 'A': 
					result = 'Мотоцикл';
						break;
						case 'B': 
					result = 'Легковий автомобіль';
						break;
						case 'C': 
					result = 'Вантажний автомобіль';
						break;
				}
	
				//Виводимо результат
				document.write(`
					<p>${result}</p>
				`)
			</script>
		</div>
</body>
</html>
