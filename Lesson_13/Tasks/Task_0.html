<body>
	<h1 class="section">Задача 0</h1>
	<div class="section">
		<h2>
			Реалізувати рекурсивну функцію знаходження степеня числа а.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>

			function getNumberDegree(num, degree) {
				return degree === 1 ? num : getNumberDegree(num, degree - 1) * num
			}

			document.write(`<p>${getNumberDegree(3, 3)}</p>`)

		</script>

	</div>
</body>
