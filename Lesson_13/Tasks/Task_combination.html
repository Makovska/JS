<body>
	<h1 class="section">Задача 1</h1>
	<div class="section">
		<h2>
			Відображення будь-яких чисел у будь-якій кількості комбінацій
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>

			let baseArr = [2, 4, 10]
			function name(baseArr, resArr) {
				if (baseArr.length === 0) document.write(`<p>${resArr}</p>`)
				else {
					for (let i = 0; i < baseArr.length; i++) {
						name(baseArr.filter((el, ind) => ind !== i), [...resArr, baseArr[i]])
					}

				}
			}

			name(baseArr, [])

		</script>

	</div>
</body>
