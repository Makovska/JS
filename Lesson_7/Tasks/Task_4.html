<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 7 - Task 4</title>
</head>

<body>
	<h1 class="section">Задача 4</h1>
	<div class="section">
		<h2>Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
			кількість додатних, кількість більших за 100.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>

			let num1 = -1000 + Math.floor(Math.random() * (1000 - (-1000) + 1)),
				num2 = -1000 + Math.floor(Math.random() * (1000 - (-1000) + 1)),
				num3 = -1000 + Math.floor(Math.random() * (1000 - (-1000) + 1));

			function getCounts(a, b, c) {
				let countEven = 0,
					countPositive = 0,
					countOver100 = 0;

				if (a % 2 === 0) {
					countEven++
				}
				if (b % 2 === 0) {
					countEven++
				}
				if (c % 2 === 0) {
					countEven++
				}

				if (a > 0) {
					countPositive++
				}
				if (b > 0) {
					countPositive++
				}
				if (c > 0) {
					countPositive++
				}

				if (a > 100) {
					countOver100++
				}
				if (b > 100) {
					countOver100++
				}
				if (c > 100) {
					countOver100++
				}

				return [countEven, countPositive, countOver100]
			}

			let result = getCounts(num1, num2, num3);

			document.write(`
			<p>Для чисел:
			а = ${num1},
			b = ${num2},
			c = ${num3},</p>
			<p>кількість парних дорівнює ${result[0]},</p>
			<p>кількість додатних дорівнює ${result[1]},</p>
			<p>кількість більших за 100 дорівнює ${result[2]}.</p>
			`)
		</script>

	</div>
</body>

</html>
