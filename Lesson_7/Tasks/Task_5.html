<body>
	<h1 class="section">Задача 5</h1>
	<div class="section">
		<h2>Створити окремі функції, які переводять:
			Сантиметри у дюйми;
			Кілограми у фунти;
			Кілометри у милі.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			function convertCentimetersToInches(cm) {
				return cm * 0.393701
			}

			function convertKilogramsToPounds(kg) {
				return kg * 2.20462
			}

			function convertKilometersToMiles(km) {
				return km * 0.621371
			}

			let num = 1 + Math.floor(Math.random() * 100);

			document.write(`
			<p>${num} см = ${convertCentimetersToInches(num)} дюймів,</p>
			<p>${num} кг = ${convertKilogramsToPounds(num)} фунтів,</p>
			<p>${num} км = ${convertKilometersToMiles(num)} миль.</p>
			`)
		</script>

	</div>
</body>

</html>
