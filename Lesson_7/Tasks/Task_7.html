<body>
	<h1 class="section">Задача 7</h1>
	<div class="section">
		<h2>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у
			функцію)
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			function showRandomImage(pathToImage) {
				let imageNum = 1 + Math.floor(Math.random() * 4);
				document.write(`<img src="${pathToImage.slice(0, -5)}${imageNum}${pathToImage.slice(-4)}" alt="image">`)
			}

			showRandomImage('../../img/slot_1.png')

		</script>

	</div>
</body>
