<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">

	<title>Lesson 7 - Task 0</title>
</head>

<body>
	<h1 class="section">Задача 0</h1>
	<div class="section">
		<h2>Створити окремі функції, які для 4 чисел знаходять:
			1)суму;
			2)добуток;
			3)середнє арифметичне;
			4)мінімальне значення.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			function getSum(a, b, c, d) {
				return a + b + c + d
			}

			function getMultiplication(a, b, c, d) {
				return a * b * c * d
			}

			function getAverage(a, b, c, d) {
				return (a + b + c + d) / 4
			}

			function getMin(a, b, c, d) {
				let min = +Infinity;
				min = a < min ? a : min;
				min = b < min ? b : min;
				min = c < min ? c : min;
				min = d < min ? d : min;
				return min
			}

			let num1 = 1 + Math.floor(Math.random() * 100),
				num2 = 1 + Math.floor(Math.random() * 100),
				num3 = 1 + Math.floor(Math.random() * 100),
				num4 = 1 + Math.floor(Math.random() * 100);

			document.write(`
			<p>Для чисел:
			а = ${num1},
			b = ${num2},
			c = ${num3},
			d = ${num4},</p>
			<p>сума дорівнює ${getSum(num1, num2, num3, num4)},</p>
			<p>добуток дорівнює ${getMultiplication(num1, num2, num3, num4)},</p>
			<p>середнє арифметичне ${getAverage(num1, num2, num3, num4)},</p>
			<p>мінімальне значення ${getMin(num1, num2, num3, num4)}.</p>
			`)
		</script>

	</div>
</body>

</html>
