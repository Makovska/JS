<body>
	<h1 class="section">Задача 3</h1>
	<div class="section">
		<h2>Створити окремі функції, які для 4 чисел знаходять:
			1)суму;
			2)добуток;
			3)середнє арифметичне;
			4)мінімальне значення.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			function getSum(num1, num2, num3, num4) {
				return num1 + num2 + num3 + num4
			}

			function getMultiplication(num1, num2, num3, num4) {
				return num1 * num2 * num3 * num4
			}

			function getAverage(num1, num2, num3, num4) {
				return (num1 + num2 + num3 + num4) / 4
			}

			function getMin(num1, num2, num3, num4) {
				let min = num1;
				min = num2 < min ? num2 : min;
				min = num3 < min ? num3 : min;
				min = num4 < min ? num4 : min;
				return min
			}

			let num1 = 1 + Math.floor(Math.random() * 100),
				num2 = 1 + Math.floor(Math.random() * 100),
				num3 = 1 + Math.floor(Math.random() * 100),
				num4 = 1 + Math.floor(Math.random() * 100);

			document.write(`
			<p>Для чисел:
			а = ${num1},
			b = ${num2},
			c = ${num3},
			d = ${num4},</p>
			<p>сума дорівнює ${getSum(num1, num2, num3, num4)},</p>
			<p>добуток дорівнює ${getMultiplication(num1, num2, num3, num4)},</p>
			<p>середнє арифметичне ${getAverage(num1, num2, num3, num4)},</p>
			<p>мінімальне значення ${getMin(num1, num2, num3, num4)}.</p>
			`)
		</script>

	</div>
</body>

</html>
