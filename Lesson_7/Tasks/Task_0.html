<body>
	<h1 class="section">Задача 0</h1>
	<div class="section">
		<h2>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			function getSeason(monthNumber) {
				let result;
				switch (monthNumber) {
					case 12:
					case 1:
					case 2:
						result = 'Зима';
						break;
					case 3:
					case 4:
					case 5:
						result = 'Весна';
						break;
					case 6:
					case 7:
					case 8:
						result = 'Літо';
						break;
					case 9:
					case 10:
					case 11:
						result = 'Осінь';
						break;
				}
				return result
			}

			let monthNumberUserEntered = parseInt(prompt('Введіть номер місяцю'));

			alert(getSeason(monthNumberUserEntered))
		</script>

	</div>
