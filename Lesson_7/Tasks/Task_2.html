<body>
	<h1 class="section">Задача 0</h1>
	<div class="section">
		<h2>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			function getWeekend(dayNumber) {
				let result;
				switch (dayNumber) {
					case 1:
					case 2:
					case 3:
					case 4:
					case 5:
						result = 'Робочий день';
						break;
					case 6:
					case 7:
						result = 'Вихідний день';
						break;
				}
				return result
			}

			let dayNumberUserEntered = parseInt(prompt('Введіть номер дня'));

			alert(getWeekend(dayNumberUserEntered))
		</script>

	</div>
</body>
