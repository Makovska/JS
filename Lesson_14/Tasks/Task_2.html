<body>
	<h1 class="section">Задача 2</h1>
	<div class="section">
		<h2>
			Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>

			let userDate = {
				day: 31,
				month: 08,
				year: 2023,
			}

			function getFutureYear(userDate, N) {
				return userDate.year + Math.floor((userDate.month - 1 + N) / 12)
			}

			let userFutureYear = getFutureYear(userDate, 50);
			document.write(`<p>${userFutureYear}</p>`)

		</script>

	</div>
