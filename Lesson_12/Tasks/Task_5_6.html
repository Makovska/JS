<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 12 - Task 5-6</title>
</head>

<body>
	<h1 class="section">Задачi 5-6</h1>
	<div class="section">
		<h2>Задача 1.
			Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві:
			<ol>
				<li>ім’я «Olga» і під яким індексом</li>
				<li>ім’я довжиною 5 символів і під яким індексом</li>
			</ol>
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>

			let usersName = ['Іван', 'Петро', 'Катерина', 'Марія', 'Ксенія', 'Ольга', 'Богдан', 'Катерина', 'Максим', 'Іван'];
			document.write(`<p>Дано масив: ${usersName}</p><hr>`)

			//-----чи є у масиві ім’я «Olga» і під яким індексом
			function findName(array, name) {
				array.sort();
				let start = 0,
					end = array.length - 1;
				while (start <= end) {
					let middle = Math.floor((end + start) / 2);
					if (array[middle] == name) {
						return middle
					};
					if (array[middle] < name) {
						start = middle + 1
					}
					if (array[middle] > name) {
						end = middle - 1
					}
				}
				return -1
			}

			let resultOfFindName = findName(usersName, 'Ольга')
			document.write(`<p>Відсортований за абеткою масив: ${usersName}</p>`)
			if (resultOfFindName >= 0) {
				document.write(`<p>Ім'я "Ольга" є у масиві за індексом ${resultOfFindName}</p><hr>`)
			} else {
				document.write(`<p>Ім'я "Ольга" відсутнє у масиві.</p><hr>`)
			}

			//-----чи є у масиві ім’я довжиною 5 символів і під яким індексом
			function findNameLength(array, length) {
				array.sort((el1, el2) => el1.length - el2.length);
				let start = 0,
					end = array.length - 1;
				while (start <= end) {
					let middle = Math.floor((end + start) / 2);
					if (array[middle].length == length) {
						return middle
					};
					if (array[middle].length < length) {
						start = middle + 1
					}
					if (array[middle].length > length) {
						end = middle - 1
					}
				}
				return -1
			}

			let resultOfFindNameFrom5Symbols = findNameLength(usersName, 5)
			document.write(`<p>Відсортований за довженою імені масив: ${usersName}</p>`)
			if (resultOfFindNameFrom5Symbols >= 0) {
				document.write(`<p>Ім'я довжиною 5 символів є у масиві за індексом ${resultOfFindNameFrom5Symbols}</p><hr>`)
			} else {
				document.write(`<p>Ім'я довжиною 5 символів відсутнє у масиві.</p><hr>`)
			}

		</script>

	</div>
</body>

</html>
