<body>
	<h1 class="section">Задача -1</h1>
	<div class="section">
		<h2>Вивести на екран номери місяців весни і літа (від 3 до 8).
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			//Знаходимо результат
			for (let i = 3; i <= 8; i++) {
				document.write(`<button>Місяць ${i}</button>`);
			}

		</script>
	</div>
</body>
