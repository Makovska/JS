<body>
	<h1 class="section">Задача 9</h1>
	<div class="section">
		<h2>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			const minNumber = 1,
				maxNumber = 10;

			let secretNumber = alert(`Загадайте число від ${minNumber} до ${maxNumber}`),
				guessNumber;

			do {
				guessNumber = confirm(`Ви загадали ${minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))} ?`);

				if (guessNumber) {
					alert('Число вгадано!')
					break
				} else {
					alert('Число не вгадано!')
				}
			} while (!guessNumber);

		</script>
	</div>
