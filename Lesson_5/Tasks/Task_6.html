<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 5 - Task 5</title>
</head>

<body>
	<h1 class="section">Задача 5</h1>
	<div class="section">
		<h2>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.
		</h2>
	</div>
	<div class="section">
		<h2>Відповідь</h2>
		<script>
			//Виводимо результат
			for (let tableNumber = 0; tableNumber < 3; tableNumber++) {
				document.write(`
										<table>
										`);

				for (let rowNumber = 0; rowNumber < 3; rowNumber++) {
					document.write(`
										<tr>
										`);

					for (let columnNumber = 1; columnNumber <= 3; columnNumber++) {
						document.write(`
										<th>${columnNumber + rowNumber * 3 + tableNumber * 9}</th>
										`);
					}
					document.write(`
										</tr>
										`);
				}
				document.write(`
										</table>
										`);
			}
		</script>
	</div>
</body>

</html>
