<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 2 - Task 2</title>
</head>
<body>
	<h1 class="section">Задача 2</h1>
		<div class="section">
			<h2>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h2>
		</div>
		<div class="section">
			<h2>Відповідь</h2>
			<script>
				//Вводимо необхідні дані
				let yearBirth = parseInt(prompt('Введіть рік народження', '0'));
				const yearCurrent = 2023;
	
				//Знаходимо результат
				let age = yearCurrent - yearBirth;
	
				//Виводимо результат
				document.write(`
					<p>Ви народилися у ${yearBirth} році. У 2023 Вам виповнилося ${age}. Вітаю!</p>
				`)
			</script>
		</div>
</body>
</html>
