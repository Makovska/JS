<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1 class="section">Задача 0</h1>
		<div class="section">
			<h2>Обчислити значення виразів</h2>
				<img src="../../img/task_1.png" alt="img" width="150px">
		</div>
		<div class="section">
			<h2>Відповідь</h2>
			<script>
				//Вводимо необхідні дані
				let a = parseFloat(prompt('Введіть a', '0')),
					b = parseFloat(prompt('Введіть b', '0')),
					c = parseFloat(prompt('Введіть c', '0'));
	
				//Знаходимо результат
				let S1 = a + 12 +b,
					S2 = Math.sqrt((a + b) / (2 * a)),
					S3 = Math.cbrt((a + b) * c),
					S4 = Math.sin(a / (-b));
	
				//Виводимо результат
				document.write(`
					<p>При а = ${a}, b = ${b}, c = ${c}</p>
					<p>S1 = ${S1}</p>
					<p>S2 = ${S2}</p>
					<p>S3 = ${S3}</p>
					<p>S4 = ${S4}</p>
				`)
			</script>
		</div>
</body>
</html>
