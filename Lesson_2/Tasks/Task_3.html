<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 2 - Task 3</title>
</head>
<body>
	<h1 class="section">Задача 3</h1>
		<div class="section">
			<h2>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h2>
		</div>
		<div class="section">
			<h2>Відповідь</h2>
			<script>
				//Вводимо необхідні дані
				let productPrice = parseFloat(prompt('Введіть вартість одиниці товару', '0')).toFixed(2),
					productCount = parseFloat(prompt('Введіть кількість товару', '0'));
				
				const RATE_VAT = 5;
	
				//Знаходимо результат
				let productTotalCost = (productPrice * productCount).toFixed(2),
					VAT = (productTotalCost * RATE_VAT / 100).toFixed(2);
	
				//Виводимо результат
				document.write(`
					<table>
						<tr>
							<th>Ціна товару</th>
							<td>${productPrice}</th>
						</tr>
						<tr>
							<th>Кількість товару</th>
							<td>${productCount}</th>
						</tr>
						<tr>
							<th>Вартість всього</th>
							<td>${productTotalCost}</th>
						</tr>
						<tr>
							<th>в т.ч. ПДВ</th>
							<td>${VAT}</th>
						</tr>
					</table>
				`)
			</script>
		</div>
</body>
</html>
