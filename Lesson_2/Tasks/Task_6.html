<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 2 - Task 6</title>
</head>
<body>
	<h1 class="section">Задача 6</h1>
		<div class="section">
			<h2>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</h2>
		</div>
		<div class="section">
			<h2>Відповідь</h2>
			<script>
				//Вводимо необхідні дані
				let productPrice1 = parseFloat(prompt('Введіть вартість одиниці товару 1', '0')),
					productCount1 = parseFloat(prompt('Введіть кількість товару 1', '0')),
					productPrice2 = parseFloat(prompt('Введіть вартість одиниці товару 2', '0')),
					productCount2 = parseFloat(prompt('Введіть кількість товару 2', '0')),
					productPrice3 = parseFloat(prompt('Введіть вартість одиниці товару 3', '0')),
					productCount3 = parseFloat(prompt('Введіть кількість товару 3', '0'));
	
				//Знаходимо результат
				let productTotalCost1 = (productPrice1 * productCount1),
					productTotalCost2 = (productPrice2 * productCount2),
					productTotalCost3 = (productPrice3 * productCount3),
					totalCost = productTotalCost1 + productTotalCost2 + productTotalCost3;
	
				//Виводимо результат
				document.write(`
					<table>
						<caption>Фіскальний чек</caption>
						<tr>
							<th colspan="4">Товар 1</th>
						</tr>
						<tr>
							<td>${productCount1}</th>
							<td>*</th>
							<td>${productPrice1.toFixed(2)}</th>
							<td>${productTotalCost1.toFixed(2)}</th>
						</tr>
						<tr>
							<th colspan="4">Товар 2</th>
						</tr>
						<tr>
							<td>${productCount2}</th>
							<td>*</th>
							<td>${productPrice2.toFixed(2)}</th>
							<td>${productTotalCost2.toFixed(2)}</th>
						</tr>
						<tr>
							<th colspan="4">Товар 3</th>
						</tr>
						<tr>
							<td>${productCount3}</th>
							<td>*</th>
							<td>${productPrice3.toFixed(2)}</th>
							<td>${productTotalCost3.toFixed(2)}</th>
						</tr>
						<tr>
							<td colspan="3">Всього</th>
							<td>${totalCost.toFixed(2)}</th>
						</tr>
					</table>
				`)
			</script>
		</div>
</body>
</html>
